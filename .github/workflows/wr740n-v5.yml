name: Build ImmortalWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils python3-setuptools rsync swig unzip zlib1g-dev file wget

      - name: Clone ImmortalWrt
        run: |
          git clone -b openwrt-23.05 --single-branch --filter=blob:none https://github.com/immortalwrt/immortalwrt
          cd immortalwrt

      - name: Update feeds
        run: |
          cd immortalwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Configure
        run: |
          cd immortalwrt
          cp ../configs/wr740n-v5.sh fix-me.sh
          chmod +x fix-me.sh
          ./fix-me.sh
          cp ../configs/wr740n-v5.config .config
          make defconfig

      - name: Cache downloads
        uses: actions/cache@v4
        with:
          path: immortalwrt/dl
          key: ${{ runner.os }}-dl

      - name: Build
        run: |
          cd immortalwrt
          make -j$(nproc)

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: immortalwrt/bin/targets/ath79/tiny/*.bin
